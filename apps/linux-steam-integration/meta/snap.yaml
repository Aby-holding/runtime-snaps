name: linux-steam-integration
version: 0.6
summary: Linux Steam Integration
base: solus-runtime-gaming
architectures:
  - amd64
description:
  Enhanced Linux Steam Integration for everyone.
  Building on the solus-runtime-gaming and LSI efforts, this snap
  provides users with a highly tweaked build of Steam and takes care
  of many compatibility issues.
confinement: devmode
grade: devel

assumes: [snapd2.29.2]

apps:

  linux-steam-integration:
    command: linux-steam-integration
    plugs:
      - browser-support
      - gsettings
      - hardware-observe
      - home
      - joystick
      - network
      - opengl
      - pulseaudio
      - removable-media
      - screen-inhibit-control
      - unity7
      - x11

  # May be used to then call Steam itself, so requires the same permissions
  exec:
    command: bin/linux-steam-integration.exec
    plugs:
      - browser-support
      - gsettings
      - hardware-observe
      - home
      - joystick
      - network
      - opengl
      - pulseaudio
      - removable-media
      - screen-inhibit-control
      - unity7
      - x11

  settings:
    command: bin/linux-steam-integration.exec $SNAP/bin/linux-steam-integration.settings
    plugs:
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - x11

  glxgears:
    command: bin/linux-steam-integration.exec $SNAP/bin/glxgears
    plugs:
      - opengl
      - unity7
      - x11

  glxgears-32:
    command: bin/linux-steam-integration.exec $SNAP/bin/glxgears-32
    plugs:
      - opengl
      - unity7
      - x11

  glxinfo:
    command: bin/linux-steam-integration.exec $SNAP/bin/glxinfo
    plugs:
      - opengl
      - unity7
      - x11

  glxinfo-32:
    command: bin/linux-steam-integration.exec $SNAP/bin/glxinfo-32
    plugs:
      - opengl
      - unity7
      - x11
